<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Notes library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app">
      <h1>Моя библиотека заметок</h1>

      <div id="notes-container">Заметок нет. Добавьте первую!</div>

      <div id="controls">
        <div class="control-btn add" id="add-btn">Добавить заметку</div>

        <div class="control-btn clear" id="clear-btn">Очистить все</div>

        <div class="control-btn stats" id="stats-btn">Показать статистику</div>
      </div>

      <div id="stats-panel"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
